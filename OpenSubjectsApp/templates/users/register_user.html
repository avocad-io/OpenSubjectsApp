{% extends 'MainPage/index.html' %}

{% block content %}
    {% if form.errors %}
        <p>There was an error with your form</p>
    {% endif %}

    <h2>Registration</h2>
    <form action="{% url 'register_user' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <input type="submit">
        </div>
    </form>
{% endblock %}
